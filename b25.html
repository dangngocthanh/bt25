<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rwed</title>
</head>
<body>
<input type="number" id="inp" value="">
<button onclick="load()">Tính số ngày</button>
<br>
<h4 id="out"></h4>
<script>
    function load() {
        let month = document.getElementById('inp').value
        switch (month) {
            case '1':
            case '3':
            case '5':
            case '7':
            case '8':
            case '10':
            case '12': document.getElementById('out').innerHTML='Tháng '+ month +  ' có 31 ngày'
                break
            case '2': document.getElementById('out').innerHTML='Tháng '+month+' có 28 hoặc 29 ngày'
                break
            case '4':
            case '6':
            case '9':
            case '11': document.getElementById('out').innerHTML='Tháng '+month+' có 30 ngày'
                break
            default: document.getElementById('out').innerHTML='Làm gì có tháng ' + month
        }
    }
</script>
</body>
</html>
